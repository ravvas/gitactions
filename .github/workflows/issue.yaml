name: Comment on Issue

on:
  issues:
    types: [opened]  # Trigger the workflow when an issue is opened

jobs:
  comment:
    runs-on: ubuntu-latest

    steps:
      - name: Add a comment to the issue
        uses: actions/github-script@v6
        with:
          script: |
            const issueComment = "Thank you for opening this issue! We will look into it.";
            await github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: github.context.issue.number,  // Use github.context.issue.number directly
              body: issueComment
            });